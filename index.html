<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeFacto | Online Alışveriş</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#f8fafc; --ink:#0f172a; --muted:#6b7280; --brand:#111827; --cta:#f97316; }
      *{box-sizing:border-box}
      html,body,#app{height:100%}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
      a{color:inherit;text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:0 16px}
      .btn{padding:10px 14px;border-radius:8px;border:1px solid #e5e7eb;background:white;cursor:pointer}
      .btn.cta{background:var(--cta);color:white;border-color:var(--cta)}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
      .card{background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
      .card img{width:100%;height:220px;object-fit:cover;display:block}
      .card .pad{padding:12px}
      .price{font-weight:700}
      .muted{color:var(--muted)}
      header.top{background:white;border-bottom:1px solid #e5e7eb}
      header .row{display:flex;align-items:center;gap:12px;padding:12px 0}
      .brand{font-weight:800;letter-spacing:0.2px}
      .grow{flex:1}
      .search{display:flex;gap:8px}
      .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#fff}
      nav.tabs{display:flex;gap:12px;padding:8px 0 12px 0;flex-wrap:wrap}
      nav.tabs a{padding:8px 10px;border-radius:8px;border:1px solid #e5e7eb;background:#fff}
      main{padding:18px 0}
      footer{margin:24px 0;color:var(--muted);font-size:14px}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
